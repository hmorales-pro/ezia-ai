version: '3.8'

services:
  # MongoDB pour le développement local
  mongodb:
    image: mongo:7
    container_name: ezia-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ezia
      MONGO_INITDB_ROOT_PASSWORD: eziadev123
      MONGO_INITDB_DATABASE: ezia
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - ezia-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Ezia
  ezia-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: ezia-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # MongoDB
      - MONGODB_URI=mongodb://ezia:eziadev123@mongodb:27017/ezia?authSource=admin

      # AI Keys (à remplir avec vos vraies clés)
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - HF_TOKEN=${HF_TOKEN:-your-hf-token}
      - DEFAULT_HF_TOKEN=${DEFAULT_HF_TOKEN:-your-default-hf-token}

      # Auth
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-dev-nextauth-secret}

      # App URLs
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NEXT_APP_API_URL=http://localhost:3000/api

      # Node
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ezia-network
    volumes:
      # Permettre de voir les logs en temps réel
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Mongo Express pour visualiser MongoDB (optionnel)
  mongo-express:
    image: mongo-express:latest
    container_name: ezia-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ezia
      ME_CONFIG_MONGODB_ADMINPASSWORD: eziadev123
      ME_CONFIG_MONGODB_URL: mongodb://ezia:eziadev123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - ezia-network

networks:
  ezia-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
